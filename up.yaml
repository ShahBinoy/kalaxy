---
- hosts: raspberry_pi
  roles:
    - raspberry-pi-up
- hosts:
    - raspbian
    - ubuntu
  roles:
    - debian-up
- hosts: raspbian
  roles:
    - raspbian-swap-down
    - raspbian-static-ip
- hosts: ubuntu
  roles:
    - ubuntu-swap-down
    - ubuntu-static-ip
- hosts: all
  roles:
    - docker-up
- hosts: k3s_master
  roles:
    - k3s-master-up
  run_once: yes
- hosts: k3s_worker
  roles:
    - k3s-worker-up
- hosts:
    - k8s_master
    - k8s_worker
  roles:
    - k8s-commons-up
- hosts: k8s_master
  roles:
    - k8s-master-up
  run_once: yes
- hosts: k8s_worker
  roles:
    - k8s-worker-up
